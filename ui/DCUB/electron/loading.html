<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starting…</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0f172a; /* dark slate */
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
      font-weight: 500;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Starting application…</h1>
    <p>Please wait while the services initialize</p>
  </div>
</body>
</html>
